<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="rootwrapper">
            <div class="wrapper">
                <div class="options">
                    <div class="pill chat" id="chatpill" onclick="setChat()"><h>Chat</h></div>
                    <div class="pill" id="streamerpill" onclick="setStreamer()"><h>Streamer</h></div>
                    <div class="seperator"></div>
                    <div class="pill" onclick="clearBoard()"><h>Clear Board</h></div>
                </div>
                <div class="fieldwrapper">
                    <div class="horizontal gap8">
                        <div class="field" id="x1y1" onclick="onClick('x1y1')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x2y1" onclick="onClick('x2y1')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x3y1" onclick="onClick('x3y1')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                    </div>
                    <div class="horizontal gap8">
                        <div class="field" id="x1y2" onclick="onClick('x1y2')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x2y2" onclick="onClick('x2y2')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x3y2" onclick="onClick('x3y2')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                    </div>
                    <div class="horizontal gap8">
                        <div class="field" id="x1y3" onclick="onClick('x1y3')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x2y3" onclick="onClick('x2y3')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                        <div class="field" id="x3y3" onclick="onClick('x3y3')">
                            <div class="chat"></div>
                            <div class="streamer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="score">
                <div onclick="addScore('chat')" id="scoreChat" class="scorePill chat">0</div>
                <div onclick="addScore('streamer')" id="scoreStreamer" class="scorePill streamer">0</div>
            </div>  
        </div>
    </body>
    <script src="script.js"></script>
</html>
