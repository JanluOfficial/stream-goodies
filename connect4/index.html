<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4 with Stream</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="rootwrapper">
            <div class="wrapper chat" id="wrapper">
                <!-- Numbers -->
                <div class="horizontal">
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(1)">1</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(2)">2</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(3)">3</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(4)">4</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(5)">5</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(6)">6</div>
                    </div>
                    <div class="topwrapper">
                        <div class="topnumber" onclick="circle(7)">7</div>
                    </div>
                </div>
                <!-- Reset and Color options -->
                <div class="options">
                    <div class="pill chat" id="chatpill" onclick="setChat()"><h>Chat</h></div>
                    <div class="pill" id="streamerpill" onclick="setStreamer()"><h>Streamer</h></div>
                    <div class="seperator"></div>
                    <div class="pill" onclick="clearBoard()"><h>Clear Board</h></div>
                </div>
                <!-- Fields -->
                <div class="horizontal">
                    <div class="playingwrapper">
                        <div class="circle" id="x1y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x2y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x3y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x4y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x5y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x6y1"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x7y1"></div>
                    </div>
                </div>
                <div class="horizontal">
                    <div class="playingwrapper">
                        <div class="circle" id="x1y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x2y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x3y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x4y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x5y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x6y2"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x7y2"></div>
                    </div>
                </div>
                <div class="horizontal">
                    <div class="playingwrapper">
                        <div class="circle" id="x1y3"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x2y3"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x3y3"></div>
                    </div>
                    <div class="playingwrapper">
                        <div class="circle" id="x4y3"></div>
                    </div>
                    <div class="playingwrapper">

                    </div>

                    </div>

                <div class="horizontal">
                    <div class="playingwrapper">

                    </div>

                    </div>

                    </div>

                    </div>
                    <div class="playingwrapper">

                    </div>
                    <div class="playingwrapper">

                    </div>
                    <div class="playingwrapper">

                    </div>
                    <div class="playingwrapper">

                    </div>
                </div>
                
            </div>  
            <div class="score">
                <div onclick="addScore('chat')" id="scoreChat" class="scorePill chat">0</div>
                <div onclick="addScore('streamer')" id="scoreStreamer" class="scorePill streamer">0</div>
            </div>   
        </div>
    </body>
    <style id="playingoverwrite"></style>
    <style id="coloroverwrite">
        :root {
            --chat: blueviolet;
            --streamer: lawngreen;
        }
    </style>
    <script src="script.js"></script>
